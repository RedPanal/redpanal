{% load i18n %}

<div class="message-form-wrapper p-3 bg-publish mb-5 rounded-3">{# d-none d-lg-block #}
   <form method="post" action="{% url 'message-create' %}" id="comment-form-small">
    {% csrf_token %}
    {% comment %}<input id="id_msg" maxlength="140" name="msg" type="text" placeholder="{% trans "tell your fans what you're doing!" %}" />{% endcomment %}
    <textarea 
    	class="w-100 p-2 fs-4" 
    	id="id_msg" 
    	maxlength="1000" 
    	name="msg" 
    	type="text" 
    	cols="60" 
    	rows="2"
    	placeholder="{% trans 'tell your fans what you\'re doing!' %}" 
    	></textarea>   
    <div class="nav mt-2 justify-content-start">
    	<button 
    		type="submit" 
    		id="submit-id-submit" 
    		class="btn text-light" 
    		value="" 
    		name="submit" 
    		title="{% trans 'Publish' %}"
    	><i class="fa fa-feather"
    		></i> {% trans 'Publish Message' %}</button></div>
    {% comment %}<input type="submit" id="submit-id-submit" class="btn btn-primary" value="{% trans "Send message" %}" name="submit">{% endcomment %}
   </form>
</div>
